version: '3'

services:
  nginx:
    image: "nginx"
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
  web:
    build: web/.
    depends_on:
      - server
  server:
    build: server/.
    depends_on:
      - elastic
      - redis
    ports:
      - "50051:50051"
  redis:
    image: "redis:alpine"
  elastic:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.8.1"
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    expose:
      - "9200"

volumes:
  esdata:
    driver: local
